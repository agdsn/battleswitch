<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>

    <script type="text/javascript" src="/static/battleswitch.js"></script>

  <body>
    <h1>Battle Switches</h1>
    <div id="error">
      <p>Server is not responding!</p>
    </div>

    <div id="preparing" style="display: none;">
      <div id="preparing_board"></div>
      <button id="prepare_button">Start Game</button>
    </div>

    <div id="running" style="display: none;">
      <div id="own_board" class="game"></div>
      <div id="enemy_board" class="game"></div>
    </div>

    <div id="over" style="display: none;">
      <p>Game is over. Somebody won, dunno whoâ€¦</p>
    </div>
  </body>
</html>
